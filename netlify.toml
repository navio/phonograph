[build]
  base    = "/"
  publish = "/dist"
  command = "yarn build"

[[redirects]]
  from = "/rss-pg/*"
  to = "https://:splat"
  status = 200

[[redirects]]
  from = "/rss-less-pg*"
  to = "http://:splat"
  status = 200

[[redirects]]
  from = "/podcasts/popular"
  to = "https://popular-redirect.hosts.mx/"
  status = 200

[[redirects]]
  from = "/podcasts/*"
  to = "https://feedwrangler.net/api/v2/podcasts/:splat"
  status = 200

[[redirects]]
  from="/cacheds/*"
  to ="https://:splat"
  [redirects.headers]
    max-age="180000"

[[redirects]]
  from="/cached/*"
  to ="http://:splat"
  [redirects.headers]
    cache-control="public, max-age=18000"
