[build]
  base    = "/"
  publish = "/dist"
  command = "yarn; yarn build"
  functions = "functions/"

[[redirects]]
  from = "/rss-full/*"
  to = ":splat"
  status = 200
  force = true

[[redirects]]
  from = "/image/*"
  to = ":splat"
  status = 200
  force = true
  [headers.values]
    Cache-Control = "public, max-age=604800"
    Expires = "Mon Jul 31 2023 22:40:30 GMT-0400"

[[redirects]]
  from = "/ignoreme/*"
  to = ":splat"
  status = 200
  force = true

[[redirects]]
  from = "/podcasts/*"
  to = "https://feedwrangler.net/api/v2/podcasts/:splat"
  status = 200

[[redirects]]
  from="/api/*"
  to="/.netlify/functions/:splat"
  status=200

[[redirects]]
  from="/raw/*"
  to="/.netlify/functions/findCast/:splat"
  status=200

[[redirects]]
  from="/lhead/*"
  to="/.netlify/functions/findFinal/:splat"
  status=200

[[redirects]]
  from="/ln/*"
  to="https://listen-api.listennotes.com/api/v2/:splat"
  status=200
  force = true
  [redirects.headers]
    X-From = "Gramophone"
    X-ListenAPI-Key = "ebbd0481aa1b4acc8949a9ffeedf4d7b"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
