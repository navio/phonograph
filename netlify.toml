[build]
  base    = "/"
  publish = "/dist"
  command = "yarn; yarn build"
  functions = "functions/"

[[redirects]]
  from = "/rss-pg/*"
  to = "https://:splat"
  status = 200

[[redirects]]
  from = "/rss-less-pg/*"
  to = "http://:splat"
  status = 200

[[redirects]]
  from = "/podcasts/*"
  to = "https://feedwrangler.net/api/v2/podcasts/:splat"
  status = 200

[[redirects]]
  from="/cacheds/*"
  to ="https://:splat"
  status = 200
  [redirects.headers]
    max-age="180000"
    
[[redirects]]
  from="/cached/*"
  to ="http://:splat"
  status = 200
  [redirects.headers]
    max-age="180000"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from="/ln/*"
  to="/.netlify/functions/findCast?term=:splat"
  status=200

[[redirects]]
  from="/lhead/*"
  to="/.netlify/functions/findFinal?term=:splat"
  status=200

