<!DOCTYPE html>
<html lang="en" phonograph="true">
  <head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#2196f3" />
    <meta http-equiv="x-dns-prefetch-control" content="on" />

    <meta property="og:title" content="Phonograph" />
    <meta property="og:type" content="video.movie" />
    <meta property="og:url" content="https://phonograph.app/" />
    <meta property="og:description" content="Podcast Application" />
    <meta
      property="og:image"
      content="./android-chrome-512x512.png"
    />

    <meta name="title" content="Phonograph - A podcast application" />
    <meta
      name="description"
      content="Phonograph is a podcast application that runs with minimal requirements. Our goal is to provide a seamless experience to enjoy podcasts"
    />
    <meta
      name="keywords"
      content="podcast, application, web, pwa, podcast search, offline podcasts"
    />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="1 day" />
    <meta name="author" content="Alberto Navarro" />

    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover"
    />

    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
    <link
      rel="icon"
      type="image/pang"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#d55b5b" />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <link rel="manifest" href="manifest.webmanifest" />
    <!--
      <meta name="mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-capable" content="no">
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <title>Phonograph</title>
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <script type="module" src="../src/index.js"></script>
  </body>
</html>
